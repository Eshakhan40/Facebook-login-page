        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container d-flex flex-column flex-md-row">
            <div class="col-lg-4 one side text-center text-md-left">
                <h1 class="fb">Facebook</h1>
                <p class="para">Connect with friends and the world around you on Facebook.</p>
            </div>
            <div class="col-lg-8 two side mx-auto mx-md-5 mt-5">
                <div class="card">
                    <form action="" class="form">
                        <input type="email" class="input mt-3" placeholder="Enter your email" required>
                        <input type="password" class="input mt-3" placeholder="Password" required>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-light">Forgot password</button>
                        <div class="text-center mt-3">
                            <button type="button" class="create">Create account</button>
                        </div>
                    </form>
                </div>
            </div>
          
            </div>
        </div>
    </div>
</body>
</html>
